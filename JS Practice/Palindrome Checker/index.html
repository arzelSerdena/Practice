<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- header image -->
      <img src="images/freecc.png" alt="" />
      <h1>Is it a Palindrome?</h1>

      <!-- main content -->
      <div class="main-content">
        <p class="header-text">Enter in text to check for a palindrome:</p>
        <div>
          <input type="text" id="text-input" />
          <button id="check-btn">Check</button>
        </div>
        <p id="result"><span></span></p>
      </div>

      <!-- additional content -->
      <div class="additional-content">
        <i class="fa-solid fa-lightbulb"></i>
        <p>
          A <span>palindrome</span> is a word or sentence that's spelled the
          same way both forward and backward, ignoring punctuation, case, and
          spacing.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
